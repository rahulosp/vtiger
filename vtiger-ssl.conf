<VirtualHost *:443>
    SSLEngine On
    SSLCertificateFile /etc/apache2/certs/vtiger.crt
    SSLCertificateKeyFile /etc/apache2/certs/vtiger.key

    ServerAdmin admin@xerya.fr
    ServerName vtiger.xerya.fr
    DocumentRoot /var/www/html/
    ErrorLog ${APACHE_LOG_DIR}/vtiger_error.log
    CustomLog ${APACHE_LOG_DIR}/vtiger_access.log combined
</VirtualHost>
